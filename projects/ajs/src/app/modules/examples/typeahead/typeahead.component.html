<fieldset>
  <legend>SEARCH WIKIPEDIA</legend>
  <form>
    <label class="input flex-1">
      <input
        type="text"
        placeholder="e.g: Big Bang"
        autofocus
        [ngModelOptions]="{standalone: true}"
        ngModel
        (ngModelChange)="searchSystem.queryUnit.dispatch($event)"
      />
    </label>
  </form>
</fieldset>

<div class="search-results-container" *ngIf="searchSystem.dataUnit | async as data">
  <ul *ngIf="data.length">
    <li *ngFor="let item of data">
      <a [href]="item.url" [innerHTML]="item.snippet" target="_blank" rel="noopener"></a>
    </li>
  </ul>
</div>
